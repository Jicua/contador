{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<form method="POST"> {% csrf_token %}
	<div class="form-group">
		<div class="card bg-light mx-auto mb-4">
			<div class="card-body">
				<h1 class="mb-4">Ingresar nuevo cliente</h1>
				<table>
					<tr>
						<td class="pb-4"><b>Rut:</b></td>
						<td class="pb-4">{{ form.rut|add_class:"form-control" }}</td>
					</tr>
					<tr>
						<td class="pb-4 pr-2"><b>Nombre:</b></td>
						<td class="pb-4">{{ form.nombre|add_class:"form-control" }}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<input type="submit" value="Crear nuevo cliente" class="btn btn-lg btn-success mr-4"/> <button class="btn btn-lg btn-secondary" onclick="window.location.href='/registro/clientes/'">Cancelar</button>
</form>
{% endblock %}
