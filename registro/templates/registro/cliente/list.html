{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
{% if clientes %}
<div class="card bg-light mx-auto mb-4">
	<div class="card-body">
		<h1 class="mb-4"> <i class="fas fa-address-card fa-lg"></i> Clientes</h1>
		<div style="float: left;">
			<table class="table table-hover table-bordered" style="background-color: #ffffff;">
				<thead class="thead">
					<tr>
						<th>Rut</th>
						<th>Nombre</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					{% for cliente in clientes %}
					<tr>
						<td>{{ cliente.rut }}</td>
						<td><a href="{{ cliente.get_absolute_url }}">{{ cliente.nombre }}</a></td>
						<td><a href="{{ cliente.get_edit_url }}">Editar</a></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			<a href="{% url 'cliente-crear' %}"><button class="btn btn-success btn-lg">Crear nuevo cliente</button></a>
		</div>
		{% else %}
		<div class="card bg-light mx-auto mb-4">
			<div class="card-body">
				<p>No existen clientes.</p>
				<a href="{% url 'cliente-crear' %}"><button class="btn btn-success btn-lg">Crear nuevo cliente</button></a>
			</div>
		</div>
		{% endif %}
		
	</div>
</div>
{% endblock %}
