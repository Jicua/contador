<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Crear usuario</title>
</head>
<body>
	<h1>Crear usuario</h1>
	<form method="POST" action="{% url 'crear-usuario' %}">
		{% csrf_token %}

		{% if form.errors %}
		<p>Hay errores en los datos</p>
		{% endif %}

		{{ form }}

		<input type="submit" value="register">

	</form>
</body>
</html>
