{% extends 'base.html' %}

{% block content %}
{% if tipos %}
<h1 class="mb-4">Lista de tipos de trabajo</h1>
<table class="table table-striped table-hover table-bordered">
	<thead class="thead">
		<tr>
			<th>Tipo</th>
			<th>Acciones</th>
		</tr>
	</thead>
	<tbody>
		{% for tipo in tipos %}
		<tr>
			<td>{{ tipo.nombre}}</td>
			<td><a href="{{ tipo.get_absolute_url }}">Detalles</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% else %}
<p>No existen tipos de trabajo.</p>
{% endif %}
<a href="{% url 'tipo-crear' %}"><button class="btn btn-success btn-lg">Crear nuevo tipo de trabajo</button></a>
{% endblock %}
